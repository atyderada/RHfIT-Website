<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<style>
			body {
				padding-top: 60px;
			}
		</style>

		<link href="bootstrap3/css/bootstrap.css" rel="stylesheet" />

		<link href="login-register.css" rel="stylesheet" />
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

		<script src="jquery/jquery-1.10.2.js" type="text/javascript"></script>
		<script src="bootstrap3/js/bootstrap.js" type="text/javascript"></script>
		<script src="login-register.js" type="text/javascript"></script>
		<script src="login.js" type="text/javascript"></script>

	</head>
	
	<body background="assets/img/login_bg.jpg">
		<div class="row">
			
			<div class="col-sm-4"></div>
			
			<div class="col-sm-4">
				
				<a class="btn btn-danger big-login center-block" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>
			</div>
			<div class="col-sm-4"></div>
		</div>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<a class="btn btn-danger big-register center-block" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a>
			</div>
			<div class="col-sm-4"></div>
		</div>
		<div class="row">
			<img src="assets/img/mascot_main.png" class="center-block" width=300 height = 250>
		</div>
		<div class="modal fade login" id="loginModal">
			<div class="modal-dialog login animated">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title">Login</h4>
					</div>
					<div class="modal-body">
						<div class="box">
							<div class="content">
								<img src="assets/img/mascot1.jpg" height=210 width = 280>
								<div class="division">
									<div class="line l"></div>
									<span>RHFIT</span>
									<div class="line r"></div>
								</div>
								<div class="error"></div>
								<div class="form loginBox">
									<form accept-charset="UTF-8">
										<input id="username_input" class="form-control" type="text" placeholder="Username ID" name="email">
										<input id="password_input" class="form-control" type="password" placeholder="Password" name="password">
										<button id="btn_login" class="btn btn-danger btn-login"> Login </button>
										<!-- <input id = ""class="btn btn-danger btn-login" type="button" value="Login" onclick="login()"> -->
									</form>
								</div>
							</div>
						</div>
						<div class="box">
							<div class="content registerBox" style="display:none;">
								<div class="form">
									<form method="post" html="{:multipart=>true}" data-remote="true" action="/register" accept-charset="UTF-8">
										<input id="text" class="form-control" type="text" placeholder="UsernameID" name="text">
										<input id="password" class="form-control" type="password" placeholder="Password" name="password">
										<input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
										<input class="btn btn-danger btn-register" type="submit" value="Create account" name="commit">
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<div class="forgot login-footer">
							<span>Looking to <a href="javascript: showRegisterForm();">Create an account</a> ?</span>
						</div>
						<div class="forgot register-footer" style="display:none">
							<span>Already have a registered Rose ID?</span>
							<a href="javascript: showLoginForm();">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
